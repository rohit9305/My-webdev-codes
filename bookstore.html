<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
                .box {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        header {
            background-color: #7cbd36; /* Green background for header */
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 2em;
        }

        header p {
            margin: 0;
            font-size: 0.8em;
        }

        nav {
            background-color: #7cbd36;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
        }

        .left-sidebar {
            background-color: #e0e0e0; /* Light gray for sidebar */
            width: 100px;
            height:400px;
            padding: 90px;
        }

        .left-sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #3366ff;
            font-size: 1.2em;
        }

        .left-sidebar a:hover {
            text-decoration: underline;
        }
        .input-container {
            margin: 20px 0;
        }

        .main-content {
            background-color: #f7c653; /* Yellow/orange for the main area */
            flex-grow: 1;
            padding: 50px;
            text-align: center;
        }

        .main-content h1 {
            color: #3366ff;
            font-size: 2.5em;
        }

        .main-content p {
            font-size: 1.5em;
            font-style: italic;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        Online Book Store
        <p>Created & Maintained by Developers</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Catalogue</a>
    </nav>

    <div class="content">
        <div class="left-sidebar">
            <a href="#">CSE</a>
            <a href="#">ECE</a>
            <a href="#">MECH</a>
            <a href="#">CIVIL</a>
            <a href="#">EEE</a>
            <a href="#">Login</a>
        </div>
          
        <div  class="main-content">
            <h1> Sign Up</h1>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="input-container">
                <label for="password">password:</label>
                <input type="text" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-container">
                <label for="repassword">repassword:</label>
                <input type="text" id="repassword" name="repassword" placeholder="Enter your repassword">
            </div>
            
           
                <div class="box">
                <h2>Welcome!</h2>
                <p>This is a simple box design example.</p>
                <button>Click Me</button>
            </div>
    </div>
</body>
</html>
